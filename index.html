<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecwave </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#1A0B2E] text-white">
    <!-- NavBar -->
    <nav class="flex justify-around py-4">
        <div>
            <img src="./assets/logo.png" alt="Logo" width="220">
        </div>

        <div class=" flex gap-8 items-center justify-center >
            <a href="">About</a>
            <a href="">Episods</a>
            <a href="">Host</a>
        </div>

        <button class="bg-linear-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] px-4 py-3 rounded-[10000px] font-semibold hover:scale-106 duration-150 ease-in">Subscribe â†’</button>
    </nav>

    <!-- Main section -->
     <main>
        <!-- Hero Section -->
         <section class="min-h-screen relative flex items-center justify-center">
            <!-- Hero section container -->
            <div class="w-full h-full bg-center bg-cover bg-[url(./assets/hero-bg.png)] absolute  z=0 flex flex-col gap-10 items-center justify-center">  
                <!-- Hero Image -->
                 <div class=" relative z-10 flex-col items-center justify-center">
                    <img class="" src="./assets/hero-circle.png" alt="">
                    <img class="absolute 2xl:top-4/17 xl:top-4/17 lg:top-4/17 md:top-4/17 left-9/27 z-30" src="./assets/microphone.png" alt="microphone image">
                 </div>
                 <!-- Hero Content -->
                <div class="relative z-10 flex flex-col items-center justify-center gap-6">
                    <div class=" flex flex-col items-center justify-center">
                        <h1 class="font-extrabold text-6xl/[71px]">TechWave</h1>
                        <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    </div>
                    <!-- Buttons container -->
                     <div class="flex gap-2">
                        <button class="flex gap-1  justify-center items-center bg-linear-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] px-4 py-3 rounded-[10000px] font-semibold hover:scale-106 duration-150 ease-in">
                            <span><img src="./assets/spotify.png" alt=""></span> <span> Listen on Spotify</span>
                        </button>
                        <button class="flex gap-1 justify-center items-center border-2 border-[#00FF88] text-[#00FF88] px-5 py-3 rounded-[10000px] hover:scale-106 duration-150 ease-in">
                            <span><img src="./assets/message.png" alt="">  </span><span>Subscribe</span>
                        </button>
                     </div>
                </div>
            </div>
         </section>
     </main>
</body>
</html>
