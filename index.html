<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecwave </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#1A0B2E] text-white">
    <!-- NavBar -->
    <nav class="flex justify-between py-4 sm:justify-around">
        <div>
            <img src="./assets/logo.png" alt="Logo" width="220">
        </div>

        <div class=" hidden gap-8 items-center justify-center sm:flex" >
            <a href="about ">About</a>
            <a href="Episods">Episods</a>
            <a href="Host">Host</a>
        </div>

        <button class="hidden sm:flex bg-linear-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] px-4 py-3 rounded-[10000px] justify-center items-center font-semibold hover:scale-106 duration-150 ease-in  ">Subscribe â†’</button>

        <!-- Menu icon for only moblie device -->
         <div class="flex justify-center items-center sm:hidden">
            <img src="./assets/hamburger-menu.png" alt="">
         </div>
    </nav>

    <!-- Main section -->
     <main>
        <!-- Hero Section -->
         <section class="min-h-screen relative flex items-center justify-center">
            <!-- Hero section container -->
            <div class=" w-full h-full bg-center bg-no-repeat bg-contain bg-[url(./assets/hero-bg.png)] absolute z=0 flex flex-col gap-14 sm:gap-10 items-center justify-center  ">  
                <!-- Hero Image -->
                 <div class=" relative top-15 xl:top-3.5 lg:top-7 md:top-9.5 sm:top-12 z-10 flex-col items-center justify-center">
                    <img class="transform scale-94 2xl:scale-100 xl:scale-100 lg:scale-100 md:scale-100 sm:scale-100" src="./assets/hero-circle.png" alt="">
                    <img class="absolute top-4/17 left-9/27 2xl:top-4/17 xl:top-4/17 lg:top-4/17 md:top-4/17 sm:top-4/17 @max-sm:top-0  z-30" src="./assets/microphone.png" alt="microphone image">
                    <div class="text-black bg-[#00FF88] rounded-[10000px] px-4 py-2 font-semibold absolute top-5 right-8 2xl:top-2">NEW</div>
                 </div>
                 <!-- Hero Content -->
                <div class="relative z-10 flex flex-col items-center justify-center gap-6">
                    <div class=" flex flex-col items-center justify-center">
                        <h1 class="font-extrabold text-6xl/[71px]">TechWave</h1>
                        <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    </div>
                    <!-- Buttons container -->
                     <div class="flex gap-2">
                        <!-- Spotify button -->
                        <button class="flex gap-1  justify-center items-center bg-linear-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] px-4 py-3 rounded-[10000px] font-semibold hover:scale-106 duration-150 ease-in">
                            <span><img src="./assets/spotify.png" alt=""></span> <span> Listen on Spotify</span>
                        </button>
                        <!-- Subscribe button -->
                        <button class="flex gap-1 justify-center items-center border-2 border-[#00FF88] text-[#00FF88] px-5 py-3 rounded-[10000px] hover:scale-106 duration-150 ease-in">
                            <span><img src="./assets/message.png" alt="">  </span><span>Subscribe</span>
                        </button>

                     </div>

                </div>
            </div>
         </section>
     </main>
</body>
</html>
